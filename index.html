<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triggui – Un libro. Un lugar. Un momento.</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    html, body {
      scroll-behavior: smooth;
      font-family: 'Archivo', sans-serif;
      background: linear-gradient(135deg, #0d0e1a, #1a1c2d);
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    section, header {
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInSlide 1.8s forwards;
      animation-delay: var(--delay, 0s);
    }

    @keyframes fadeInSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .floating-cta {
      position: fixed;
      bottom: 18px;
      right: 18px;
      z-index: 50;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      padding: 14px 30px;
      font-weight: bold;
      border-radius: 999px;
      box-shadow: 0 8px 20px rgba(0, 114, 255, 0.4);
      animation: pulseGlow 2.5s infinite;
      transition: all 0.4s ease;
    }

    .floating-cta:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      transform: scale(1.05);
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(0, 114, 255, 0.6);
      }
      50% {
        box-shadow: 0 0 20px 8px rgba(0, 114, 255, 0.3);
      }
    }

    .blur-card {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      transition: transform 0.6s ease, background 0.6s ease;
    }

    .blur-card:hover {
      background: rgba(255, 255, 255, 0.06);
      transform: translateY(-8px);
    }

    .glass-title {
      background: linear-gradient(to right, #ff8a00, #e52e71, #00c6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }

    .glass-subtitle {
      background: linear-gradient(to right, #00c6ff, #8ec5fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    .pulse-button {
      animation: pulseButton 2.8s infinite;
    }

    @keyframes pulseButton {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(108, 92, 231, 0.7);
      }
      50% {
        box-shadow: 0 0 20px 10px rgba(108, 92, 231, 0.4);
      }
    }
  </style>

  <script>
    window.onbeforeunload = function () {
      window.scrollTo(0, 0);
    };
    window.addEventListener('pageshow', function(event) {
      if (event.persisted) {
        window.location.reload();
      }
    });
  </script>
</head>

<body>

<!-- HERO -->
<header style="--delay: 0s" class="text-center px-6 py-32 max-w-5xl mx-auto">
  <h1 class="text-4xl md:text-5xl font-bold leading-tight mb-8">
    <span class="glass-title">Un libro.<br/>Un lugar.<br/>Un momento.</span>
  </h1>
  <p class="text-xl text-gray-300 max-w-2xl mx-auto mt-6">
    Toma un libro físico. Ábrelo donde sea. Lee el párrafo que caiga.<br/>
    Un pequeño acto que puede cambiar tu día. O tu vida.
  </p>
</header>

</body>
</html>
