<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Triggui – Un libro. Un lugar. Un momento.</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Archivo', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #f5f5f5;
      scroll-behavior: smooth;
      overflow-x: hidden;
      max-width: 100vw;
    }

    .gradient-text {
      background: linear-gradient(to right, #ff8a00, #e52e71, #00c6ff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 5s ease infinite;
      font-weight: 900;
    }

    @keyframes gradientMove {
      0% { background-position: 0% }
      100% { background-position: 200% }
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .glass:hover {
      transform: translateY(-6px) scale(1.01);
      box-shadow: 0 0 40px rgba(255,255,255,0.06);
    }

    .glow-button {
      background: linear-gradient(270deg, #ff6ec4, #7873f5, #2af598);
      background-size: 600% 600%;
      color: white;
      padding: 1rem 2.5rem;
      font-weight: bold;
      border-radius: 999px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
      transition: all 0.3s ease;
      animation: neonflow 8s ease infinite;
      display: inline-block;
      margin-top: 1.5rem;
    }

    @keyframes neonflow {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }

    .countup {
      font-size: 3.5rem;
      font-weight: 900;
      background: linear-gradient(to right, #00f2fe, #ff00c7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .floating-cta {
      position: fixed;
      bottom: 18px;
      right: clamp(12px, 4vw, 18px);
      z-index: 50;
      padding: 14px 28px;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 999px;
      background: linear-gradient(120deg, #f7971e, #ffd200, #ff0844, #ffb199);
      background-size: 400% 400%;
      color: white;
      white-space: nowrap;
      max-width: calc(100vw - 36px);
      box-shadow: 0 0 25px rgba(255, 102, 204, 0.4);
      animation: glow-pulse 4s infinite, floating-fade 1s ease-in-out;
      transition: transform 0.3s ease;
    }

    .floating-cta:hover {
      transform: scale(1.05);
    }

    @keyframes glow-pulse {
      0% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); }
      50% { box-shadow: 0 0 25px rgba(255, 255, 255, 0.5); }
      100% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.2); }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      .countup { font-size: 2.2rem; }
    }
  </style>
</head>

<body>

<!-- HERO -->
<header class="text-center px-6 py-36 max-w-6xl mx-auto" data-aos="fade-up">
  <h1 class="text-6xl md:text-7xl font-extrabold mb-4 gradient-text">Un libro.<br>Un lugar.<br>Un momento.</h1>
  <p class="text-lg text-gray-300 max-w-xl mx-auto mt-6">Triggui es ese instante real donde todo cambia.</p>
  <div class="countup mt-10" id="numeroImpacto">+0</div>
  <p class="text-sm text-gray-400">Libros físicos abiertos en todo el mundo 📖</p>
</header>

<!-- CONTENIDO OMITIDO PARA BREVEDAD -->
<!-- TODO LO DEMÁS SIGUE IGUAL... -->

<!-- FOOTER -->
<footer class="text-center text-sm text-gray-500 py-12 border-t border-gray-700">
  © 2025 Triggui · Cada página abierta es un nuevo comienzo.
</footer>

<!-- BOTÓN FLOTANTE FINAL -->
<a href="https://app.triggui.com" class="floating-cta">📖 ¡Chócalas!</a>

<!-- CONTADOR -->
<script>
  const span = document.getElementById("numeroImpacto");
  fetch("https://triggui-api.vercel.app/api/get?cb=" + Date.now())
    .then(res => res.json())
    .then(data => {
      const target = data.total || 0;
      let current = 0;
      const steps = 40;
      const increment = Math.ceil(target / steps);
      const animate = () => {
        current += increment;
        if (current >= target) current = target;
        span.textContent = "+" + current.toLocaleString("es-MX");
        if (current < target) requestAnimationFrame(animate);
      };
      requestAnimationFrame(animate);
    })
    .catch(() => { span.textContent = "+8,000"; });
</script>

<script>AOS.init({ duration: 1000, once: true });</script>
</body>
</html>
